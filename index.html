<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Leaf Animation Ad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <header class="hero-section">
        <h1>Produk Alami Premium</h1>
        <p>Sentuhan kemurnian dari alam, dipersembahkan untuk Anda.</p>
    </header>

    <div class="animation-container">
        <img id="leaf1" class="leaf" src="https://files.catbox.moe/gqonev.png" alt="Daun Hijau 1">
        
        <img id="leaf2" class="leaf" src="https://files.catbox.moe/2x4ex7.jpg" alt="Daun Hijau 2">
        
        <img id="leaf3" class="leaf" src="https://files.catbox.moe/kaaasq.png" alt="Daun Hijau 3">
    </div>

    <section class="content-area">
        <p>Rasakan perbedaan yang dibawa oleh bahan-bahan terbaik dari alam.</p>
        <button class="cta-button">Jelajahi Sekarang</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
